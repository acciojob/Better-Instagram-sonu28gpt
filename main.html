<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div id='drag1' draggable="true" class="image" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" >Image 1</div>
      <div id='drag2' draggable="true" class="image" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" >Image 2</div>
      <div id='drag3' draggable="true" class="image" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" >Image 3</div>
      <div id='drag4' draggable="true" class="image" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" >Image 4</div>
      <div id='drag5' draggable="true" class="image" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" >Image 5</div>
      <div id='drag6' draggable="true" class="image" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" >Image 6</div>
    </div>
  </body>
</html>
